<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karin Waidley, PhD</title>
</head>

<style>
    /* Resetting some default styles for better consistency */
    body,
    h1,
    h2,
    h3,
    p,
    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    /* Global styles */
    body {
        font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    header {
        background-color: #333;
        color: white;
        padding: 10px 0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-logo {
        font-size: 1.5em;
        font-weight: bold;
    }

    .navbar-icons {
        display: flex;
        gap: 10px;
    }

    .dark-mode-toggle {
        color: var(--secondary-color);
        border: 2px solid currentColor;
        padding: 4px;
        background: transparent;
        cursor: pointer;
        border-radius: 5px;
        width: 30px;
        height: 30px;
    }

    /* Main content styles */
    section {
        margin-top: 20px;
    }

    /* Equal-width columns with text and image */
    .content-container {
        display: flex;
        gap: 20px;
    }

    .text-column {
        width: 40%;
    }

    .image-column img {
        width: 100%;
        height: auto;
    }
</style>

<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo">Karin Waidley, PhD</div>
            <div class="navbar-icons">
                <button id="dark-mode-toggle" class="dark-mode-toggle">
                    <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
                        <path fill="currentColor"
                            d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
                            transform="translate(-8 -8)" />
                    </svg>
                </button>
                <button id="dark-mode-toggle" class="dark-mode-toggle">
                    <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
                        <path fill="currentColor"
                            d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
                            transform="translate(-8 -8)" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <section class="content-container">
        <div class="text-column">
            <h2>Sample Heading</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
                aliquip ex ea commodo consequat.</p>
        </div>
        <div class="image-column">
            <img src="your-image-url.jpg" alt="Sample Image">
        </div>
    </section>

</body>

</html>
