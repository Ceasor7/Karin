<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the first div */
        .background-div {
            width: 300px;
            height: 200px;
            background-color: gray;
            position: relative;
            z-index: 1;
        }

        /* Style for the second div with the image */
        .image-div {
            width: 300px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        /* Style for the image */
        .image-div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensure the image covers the entire div */
        }
    </style>
</head>

<body>
    <!-- First div with background color -->
    <div class="background-div"></div>

    <!-- Second div with image -->
    <div class="image-div">
        <img src="images/Karin.jpeg" alt="Description of the image">
    </div>
</body>

</html>
