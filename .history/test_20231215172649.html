<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-right .5s;
            padding: 16px;
        }

        /* Style for content */
        .content {
            margin-top: 50px;
        }

        /* Style for the open button */
        .open-btn {
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: white;
        }
    </style>
</head>

<body>

    <div id="mySidebar" class="sidebar">
        <button class="open-btn" onclick="closeNav()">☰ Close Sidebar</button>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div id="main">
        <button class="open-btn" onclick="openNav()">☰ Open Sidebar</button>
        <div class="content">
            <!-- Your page content goes here -->
            <h1>Main Content</h1>
            <p>This is the main content of your page.</p>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginRight = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginRight = "0";
        }
    </script>

</body>

</html>
