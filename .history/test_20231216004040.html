<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Align checkboxes horizontally */
        .checkbox-group {
            display: flex;
            margin-bottom: 16px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Interests:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="speaking" name="interests[]" value="speaking">
            <label for="speaking">Speaking</label>

            <input type="checkbox" id="research" name="interests[]" value="research">
            <label for="research">Research</label>

            <input type="checkbox" id="training" name="interests[]" value="training">
            <label for="training">Training</label>

            <input type="checkbox" id="training" name="interests[]" value="training">
            <label for="training">Training</label>

            <input type="checkbox" id="training" name="interests[]" value="training">
            <label for="training">Training</label>

            <input type="checkbox" id="training" name="interests[]" value="training">
            <label for="training">Training</label>

            <input type="checkbox" id="training" name="interests[]" value="training">
            <label for="training">Training</label>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
    </form>

</body>

</html>
